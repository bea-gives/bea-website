<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="node_modules/@bea-org/bea-logo/logo-icon.svg">
  <link rel="alternate icon" href="node_modules/@bea-org/bea-logo/logo.png">
  <link rel="mask-icon" href="node_modules/@bea-org/bea-logo/logo-light.svg" color="#6091ff">

  <!-- Primary Meta Tags -->
  <title>Béa</title>
  <meta name="title" content="Béa">
  <meta name="description" content="L’application mobile bénévole qui simplifie le don aux associations.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bea.gives">
  <meta property="og:title" content="Béa">
  <meta property="og:description" content="L’application mobile bénévole qui simplifie le don aux associations.">
  <meta property="og:image" content="share.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bea.gives">
  <meta property="twitter:title" content="Béa">
  <meta property="twitter:description" content="L’application mobile bénévole qui simplifie le don aux associations.">
  <meta property="twitter:image" content="share.jpg">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    bea-website-main {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <bea-website-main></bea-website-main>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=ResizeObserver%2CWebAnimations"></script>

  <script type="module" src="build/index.js"></script>
</body>

</html>
